<!DOCTYPE html>
<html lang="ja-jp">
<head>
  <title>Kusattapan</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
  <script src="superagent.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <noscript>
    <p>JavaScriptを有効にしろハゲ</p>
  </noscript>
  <thth>Token取得ツール</thth><br>
  <usage>使い方: 上のテキストボックスにemail:pass方式で情報を入れ取得を押す(改行で区切る)</usage>
  <br>
  <form name="zako">
    <textarea name="email:pass" placeholder="改行で区切れる。例:aho@uma.be:gaijikun" rows="10" cols="40"></textarea>
    <br>
    <input type="button" onclick="senddis()" value="取得">
    <input type="button" onclick="cleardis()" value="クリア">
    <input type="button" onclick="copydis()" value="コピー">
  </form>
  <textarea id="output" rows="15" cols="60"></textarea>
  <br>
  <input type="button" onclick="copytoken()" value="コピー"><br>
  <p> Version: 0</p>
</body>
</html>
